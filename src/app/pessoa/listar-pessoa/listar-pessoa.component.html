<div class="container">
  <h1>Pessoas</h1>
  <br>
  <table class="table table-striped table-bordered table-hover">
    <tbody>
      <tr>
        <th>Nome:</th>
        <th>Idade:</th>
        <th>Data Nascimento:</th>
        <th>Motorista:</th>
        <th class="text-center">
          <a [routerLink]="['/pessoas/novo']" title="Novo" alt="Novo" class="btn btn-xs btn-success">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Novo
          </a>
        </th>
      </tr>
      <tr *ngFor="let pessoa of pessoas">
        <td style="width:30%">{{ pessoa.nome! | caixaAlta }}</td>
        <td style="width:15%">{{ pessoa.idade }}</td>
        <td style="width:15%">{{ pessoa.dataNascimento! | mask: 'd0/M0/0000' }}</td>
        <td style="width:10%">{{ pessoa.motorista! ? pessoa.motorista : "NÃ£o" }}</td>
        <td style="width:30%" class="text-center" style="width: 300px;">
          <button type="button" class="btn btn-xs btn-info" (click)="abrirModalPessoa(pessoa)">
            <i class="fa fa-eye" aria-hidden="true"></i>
            VER
          </button>
          <a [routerLink]="['/pessoas/editar', pessoa.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
            <i class="fa fa-edit" aria-hidden="true"></i>
            EDITAR
          </a>
          <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="remover($event, pessoa)">
            <i class="fa fa-times" aria-hidden="true"></i>
            REMOVER
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="pessoas.length == 0">Nenhuma pessoa cadastrada!</p>
</div>
