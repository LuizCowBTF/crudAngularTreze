<h1>Incluir nova Pessoa</h1>

<div class="well">
  <form #formPessoa="ngForm" action="">
    <div class="form-group">
      <label for="nome">Nome: </label>
      <input
          type="text"
          class="form-control"
          id="nome"
          name="nome"
          [(ngModel)]="pessoa.nome"
          #nome="ngModel"
          minlength="2"
          required>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome.errors['required']">Digite o nome corretamente!</div>
        <div [hidden]="!nome.errors['minlength']">O nome deve conter no mínimo dois (2) caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="idade">Idade: </label>
      <input
          type="text"
          class="form-control"
          id="idade"
          name="idade"
          [(ngModel)]="pessoa.idade"
          #idade="ngModel"
          numerico
          minimoValidator
          valorMinimo="18"
          required>
      <div *ngIf="idade.errors && (idade.dirty || idade.touched)" class="alert alert-danger">
        <div [hidden]="!idade.errors['required']">Digite a idade corretamente!</div>
        <div [hidden]="!idade.errors['minimo']">Idade deve ser maior que 18 anos!</div>
      </div>
    </div>
    <div class="form-group">
      <label for="data">Data Nascimento: </label>
      <input
          type="text"
          class="form-control"
          id="data"
          name="data"
          [(ngModel)]="pessoa.dataNascimento"
          #dataNascimento="ngModel"
          mask="d0/M0/0000"
          required>
      <div *ngIf="dataNascimento.errors && (dataNascimento.dirty || dataNascimento.touched)" class="alert alert-danger">
        <div [hidden]="!dataNascimento.errors['required']">Digite a data corretamente!</div>
      </div>
    </div>
    <div class="form-group">
      <label for="motorista">Motorista :</label>
      <input
        type="radio"
        class="form-check-input"
        id="motorista1"
        name="motorista"
        [(ngModel)]="pessoa.motorista"
        #motorista1="ngModel"
        value="NÃO">
        NÃO
        <br>
      <input
        type="radio"
        class="form-check-input"
        id="motorista2"
        name="motorista"
        [(ngModel)]="pessoa.motorista"
        #motorista1="ngModel"
        value="A">
        A
        <br>
        <input
        type="radio"
        class="form-check-input"
        id="motorista3"
        name="motorista"
        [(ngModel)]="pessoa.motorista"
        #motorista1="ngModel"
        value="B">
        B
        <br>
        <input
        type="radio"
        class="form-check-input"
        id="motorista4"
        name="motorista"
        [(ngModel)]="pessoa.motorista"
        #motorista1="ngModel"
        value="AB">
        AB
        <br>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="inserir()" [disabled]="!formPessoa.form.valid">
        <i class="fa fa-save" aria-hidden="true"></i>
        SALVAR
      </button>
      <a [routerLink]="['/pessoas']" class="btn btn-secondary">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        VOLTAR
      </a>
    </div>
  </form>
</div>
