<h1>Cidades</h1>
<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Nome:</th>
      <th>Estado:</th>
      <th class="text-center">
        <a [routerLink]="['/cidades/novo']" title="Novo" alt="Novo" class="btn btn-xs btn-success">
          <i class="fa fa-plus" aria-hidden="true"></i>
          Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let cidade of cidades">
      <td>{{ cidade.nome }}</td>
      <td>{{ cidade?.estado?.sigla }}</td>
      <td style="width:30%" class="text-center" style="width: 300px;">
        <button type="button" class="btn btn-xs btn-info" (click)="abrirModalCidade(cidade)">
          <i class="fa fa-eye" aria-hidden="true"></i>
          VER
        </button>
        <a [routerLink]="['/cidades/editar', cidade.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
          <i class="fa fa-edit" aria-hidden="true"></i>
          EDITAR
        </a>
        <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="removerCidade($event, cidade)">
          <i class="fa fa-times" aria-hidden="true"></i>
          REMOVER
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="cidades.length == 0">Nenhuma cidade cadastrada ainda!</p>
