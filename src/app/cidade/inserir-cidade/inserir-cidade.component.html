<h1>Incluir nova Cidade</h1>

<div class="well">
  <form #formCidade="ngForm" action="">
    <div class="form-group">
      <label for="nome">Nome: </label>
      <input
          type="text"
          class="form-control"
          id="nome"
          name="nome"
          [(ngModel)]="cidade.nome"
          #nome="ngModel"
          minlength="2"
          required>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome.errors['required']">Digite o nome corretamente!</div>
        <div [hidden]="!nome.errors['minlength']">O nome deve conter no m√≠nimo dois (2) caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="estado">Estado: </label>
      <input
          type="text"
          class="form-control"
          id="estado"
          name="estado"
          [(ngModel)]="cidade.estado"
          #estado="ngModel"
          numerico
          required>
      <div *ngIf="estado.errors && (estado.dirty || estado.touched)" class="alert alert-danger">
        <div [hidden]="!estado.errors['required']">Digite o estado corretamente!</div>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="inserirCidade()" [disabled]="!formCidade.form.valid">
        <i class="fa fa-save" aria-hidden="true"></i>
        SALVAR
      </button>
      <a [routerLink]="['/cidades']" class="btn btn-secondary">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        VOLTAR
      </a>
    </div>
  </form>
</div>
