<h1>Editar Cidades</h1>
<div class="well">
  <form #formCidade="ngForm" action="">
    <div class="form-group">
      <label for="nome">Nome: </label>
      <input
          type="text"
          class="form-control"
          id="nome"
          name="nome"
          [(ngModel)]="cidade.nome"
          #nome="ngModel"
          minlength="2"
          required>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome.errors['required']">Digite o nome corretamente!</div>
        <div [hidden]="!nome.errors['minlength']">O nome deve conter no m√≠nimo dois (2) caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="estado">Estado: </label>
      <ng-select
      name="estado"
      [items]="estados"
      bindLabel="sigla"
      [(ngModel)]="cidade.estado"
      placeholder="Selecione um estado"
    ></ng-select>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="atualizarCidade()" [disabled]="!formCidade.form.valid">
        <i class="fa fa-save" aria-hidden="true"></i>
        ATUALIZAR
      </button>
      <a [routerLink]="['/cidades']" class="btn btn-secondary">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        VOLTAR
      </a>
    </div>
  </form>
</div>
