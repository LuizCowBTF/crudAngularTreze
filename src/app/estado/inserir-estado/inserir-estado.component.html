<h1>Incluir novo Estado</h1>

<div class="well">
  <form #formEstado="ngForm" action="">
    <div class="form-group">
      <label for="nome">Nome: </label>
      <input
          type="text"
          class="form-control"
          id="nome"
          name="nome"
          [(ngModel)]="estado.nome"
          #nome="ngModel"
          minlength="2"
          required>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome.errors['required']">Digite o nome corretamente!</div>
        <div [hidden]="!nome.errors['minlength']">O nome deve conter no m√≠nimo dois (2) caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="sigla">Sigla: </label>
      <input
          type="text"
          class="form-control"
          id="sigla"
          name="sigla"
          [(ngModel)]="estado.sigla"
          #sigla="ngModel"
          required>
      <div *ngIf="sigla.errors && (sigla.dirty || sigla.touched)" class="alert alert-danger">
        <div [hidden]="!sigla.errors['required']">Digite a sigla corretamente!</div>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="inserirEstado()" [disabled]="!formEstado.form.valid">
        <i class="fa fa-save" aria-hidden="true"></i>
        SALVAR
      </button>
      <a [routerLink]="['/estados']" class="btn btn-secondary">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        VOLTAR
      </a>
    </div>
  </form>
</div>
