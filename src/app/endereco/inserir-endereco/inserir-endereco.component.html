<h1>Incluir novo Endereço</h1>

<div class="well">
  <form #formEndereco="ngForm" action="">
    <div class="form-group">
      <label for="lograd">Logradouro: </label>
      <input
          type="text"
          class="form-control"
          id="lograd"
          name="lograd"
          [(ngModel)]="endereco.lograd"
          #lograd="ngModel"
          minlength="2"
          required>
      <div *ngIf="lograd.errors && (lograd.dirty || lograd.touched)" class="alert alert-danger">
        <div [hidden]="!lograd.errors['required']">Digite o nome correto do LOGRADOURO!</div>
        <div [hidden]="!lograd.errors['minlength']">O nome deve conter no mínimo dois (2) caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="numero">Número: </label>
      <input
          type="text"
          class="form-control"
          id="numero"
          name="numero"
          [(ngModel)]="endereco.numero"
          #numero="ngModel"
          numerico
          minimoValidator
          required
          placeholder="Somente o número da residência">
      <div *ngIf="numero.errors && (numero.dirty || numero.touched)" class="alert alert-danger">
        <div [hidden]="!numero.errors['required']">Digite o número corretamente!</div>
        <div [hidden]="!numero.errors['minimo']">Número deve ser maior que 1 algarismo!</div>
      </div>
    </div>
    <div class="form-group">
      <label for="complmto1">Complemento 1: </label>
      <input
          type="text"
          class="form-control"
          id="complmto1"
          name="complmto1"
          [(ngModel)]="endereco.complmto1"
          #complmto1="ngModel">
    </div>
    <div class="form-group">
      <label for="complmto2">Complemento 2: </label>
      <input
          type="text"
          class="form-control"
          id="complmto2"
          name="complmto2"
          [(ngModel)]="endereco.complmto2"
          #complmto2="ngModel">
    </div>
    <div class="form-group">
      <label for="bairro">Bairro: </label>
      <input
          type="text"
          class="form-control"
          id="bairro"
          name="bairro"
          [(ngModel)]="endereco.bairro"
          #bairro="ngModel"
          minlength="2"
          required>
      <div *ngIf="bairro.errors && (bairro.dirty || bairro.touched)" class="alert alert-danger">
        <div [hidden]="!bairro.errors['required']">Digite o nome correto do bairro!</div>
        <div [hidden]="!bairro.errors['minlength']">O nome do bairro deve conter no mínimo dois (2) caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="inserirEndereco()" [disabled]="!formEndereco.form.valid">
        <i class="fa fa-save" aria-hidden="true"></i>
        SALVAR
      </button>
      <a [routerLink]="['/enderecos']" class="btn btn-secondary">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        VOLTAR
      </a>
    </div>
  </form>
</div>
