<h1>Endereços</h1>
<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Logradouro:</th>
      <th>Número:</th>
      <th>Complemento 1:</th>
      <th>Complemento 2:</th>
      <th>Bairro:</th>
      <th>Cidade:</th>
      <th>Estado:</th>
      <th class="text-center">
        <a [routerLink]="['/enderecos/novo']" title="Novo" alt="Novo" class="btn btn-xs btn-success">
          <i class="fa fa-plus" aria-hidden="true"></i>
          Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let endereco of enderecos">
      <td>{{ endereco.lograd }}</td>
      <td>{{ endereco.numero }}</td>
      <td>{{ endereco.complmto1 }}</td>
      <td>{{ endereco.complmto2 }}</td>
      <td>{{ endereco.bairro }}</td>
      <td>{{ endereco.cidade }}</td>
      <td>{{ endereco.estado }}</td>
      <td class="text-center" style="width: 300px;">
        <button type="button" class="btn btn-xs btn-info" (click)="abrirModalEndereco(endereco)">
          <i class="fa fa-eye" aria-hidden="true"></i>
          VER
        </button>
        <a [routerLink]="['/enderecos/editar', endereco.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
          <i class="fa fa-edit" aria-hidden="true"></i>
          EDITAR
        </a>
        <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="removerEndereco($event, endereco)">
          <i class="fa fa-times" aria-hidden="true"></i>
          REMOVER
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="enderecos.length == 0">Nenhum endereço cadastrado!</p>
