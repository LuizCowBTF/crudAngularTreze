<div class="container">
  <h1>Pessoas</h1>
  <table class="table table-striped table-bordered table-hover">
    <tbody>
      <tr>
        <th style="width:30%">Nome:</th>
        <th style="width:20%">Sigla:</th>
        <th style="width:50%" class="text-center">
          <a [routerLink]="['/estados/novo']" title="Novo" alt="Novo" class="btn btn-xs btn-success">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Novo
          </a>
        </th>
      </tr>
      <tr *ngFor="let estado of estados">
        <td>{{ estado.nome }}</td>
        <td>{{ estado.sigla }}</td>
        <td style="width:30%" class="text-center" style="width: 300px;">
          <button type="button" class="btn btn-xs btn-info" (click)="abrirModalEstado(estado)">
            <i class="fa fa-eye" aria-hidden="true"></i>
            VER
          </button>
          <a [routerLink]="['/estados/editar', estado.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
            <i class="fa fa-edit" aria-hidden="true"></i>
            EDITAR
          </a>
          <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="removerEstado($event, estado)">
            <i class="fa fa-times" aria-hidden="true"></i>
            REMOVER
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="estados.length == 0">Nenhuma estado cadastrado!</p>
</div>
